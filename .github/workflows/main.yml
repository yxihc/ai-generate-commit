name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          OLD_VERSION=$(git show HEAD^:package.json | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/')
          NEW_VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm ci

      - name: Install vsce
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm install -g @vscode/vsce

      - name: Package Extension
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: vsce package

      - name: Upload VSIX artifact
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"

      - name: Publish to VS Code Marketplace
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Create Git Tag
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ steps.version.outputs.new }}
          git push origin v${{ steps.version.outputs.new }}

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new }}
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
